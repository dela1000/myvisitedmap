<!DOCTYPE>
<html ng-app="countriesApp">

<head>
    <title>Countries Visited</title>
</head>
<!-- Latest Bootstrap compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
<!-- flag icons -->
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/2.7.0/css/flag-icon.css">
<!-- Angular -->
<script src="http://code.angularjs.org/1.6.1/angular.min.js"></script>
<script src="http://code.angularjs.org/1.2.11/angular-animate.min.js"></script>
<script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.min.js"></script>
<!-- Lodash -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.min.js"></script>
<!-- amCharts Map -->
<script src="https://www.amcharts.com/lib/3/ammap.js" type="text/javascript"></script>
<script src="https://www.amcharts.com/lib/3/maps/js/worldHigh.js" type="text/javascript"></script>
<script src="https://www.amcharts.com/lib/3/themes/dark.js" type="text/javascript"></script>
<!-- App -->
<script src="app.js" type="text/javascript"> </script>
<script src="countriesServices.js"></script>
<script src="keyProvider.js"></script>

<body ng-controller="countryMapController">
    <!-- From https://www.amcharts.com/visited_countries/# -->
  <div class="pb-5" style="background-color:#ededed;">
    <div class="container" style="width:80%;">
      <div id="mapdiv" style="width: auto; height: 850px;"></div>
    </div>
    <!-- <button class="btn btn-primary" ng-click="getLatLngData()">get Lat/Lng</button> -->
    <div class="container ">
      <div class="row mt-4">
        <div class="col">
          <button ng-click="switchData()">Switch</button>
        </div>
        <div class="col">#</div>
        <div class="col">Flag</div>
        <div class="col">Country</div>
        <div class="col">First Visit</div>
        <div class="col-5">Cities</div>
      </div>
      <div class="row" ng-repeat="country in countries" ng-show="country.name">
        <div class="col"></div>
        <div class="col">{{$index+1}}</div>
        <div class="col"><span ng-class="country.countryCode"></span></div>
        <div class="col">{{country.name}}</div>
        <div class="col">{{country.year}}</div>
        <div class="col-5">
          <div class="row" ng-repeat="city in country.cities">
            <div class="col">{{city.name}}</div>
            <div class="col">
              <span ng-repeat=" year in city.yearVisited">
                <span style="float:left; margin-right: 10px">{{year}}</span>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
