<!DOCTYPE>
<html ng-app="countriesApp">

<head>
    <title>Countries Visited</title>
</head>
<!-- Latest Bootstrap compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- flag icons -->
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/2.7.0/css/flag-icon.css">
<!-- Angular -->
<script src="http://code.angularjs.org/1.6.1/angular.min.js"></script>
<script src="http://code.angularjs.org/1.2.11/angular-animate.min.js"></script>
<script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.min.js"></script>
<!-- Lodash -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.min.js"></script>
<!-- amCharts Map -->
<script src="https://www.amcharts.com/lib/3/ammap.js" type="text/javascript"></script>
<script src="https://www.amcharts.com/lib/3/maps/js/worldHigh.js" type="text/javascript"></script>
<script src="https://www.amcharts.com/lib/3/themes/dark.js" type="text/javascript"></script>
<!-- App -->
<script src="app.js" type="text/javascript"> </script>
<script src="countriesServices.js"></script>

<body ng-controller="countryMapController">
    <!-- From https://www.amcharts.com/visited_countries/# -->
<div style="background-color:#ededed">
    <div class="container" style="width:80%;">
        <div id="mapdiv" style="width: auto; height: 850px;"></div>
    </div>
    <!-- <button class="btn btn-primary" ng-click="getLatLngData()">get Lat/Lng</button> -->
    <div class="container">
        <div class="col-md-offset-2 col-md-8" style="margin-top: 10px;">
            <table style="width:100%;display: table;">
                <tr>
                    <th>#</th>
                    <th>Flag</th>
                    <th>Country</th>
                    <th>First Visit</th>
                    <th>Cities</th>
                </tr>
                <tr ng-repeat="country in countries">
                    <td style="vertical-align:top; padding-top:1px; float;left;">
                      {{$index+1}}
                    </td>
                    <td style="vertical-align:top; padding-top:2px">
                      <span ng-class="country.countryCode"></span>
                    </td>
                    <td style="vertical-align:top; padding-top:1px">
                      {{country.name}}
                    </td>
                    <td style="vertical-align:top; padding-top:1px">
                      {{country.year}}
                    </td>
                    <td style="vertical-align:top;">
                        <div>
                            <table style="width:100%;">
                                <tr ng-repeat="city in country.cities">
                                    <td>{{city.name}}</td>
                                    <td style="float:right"><div ng-repeat=" year in city.yearVisited">
                                        <span>{{year}}</span>
                                    </div></td>
                                </tr>
                            </table>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div style="height:100px;"></div>
</div>
</body>

</html>
